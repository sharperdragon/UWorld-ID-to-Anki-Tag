<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert UWorld IDs to Anki Tags - Tool</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="icon" href="static/favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>UWorld to Anki Tag Converter</h1>

        <div class="exam-options">
            <label>Select Form (optional):</label>
            <button type="button" class="source-btn" data-source="COMLEX">COMLEX</button>
            <button type="button" class="source-btn" data-source="STEP">STEP</button>
            <input type="hidden" id="exam_type" value="">
        </div>

        <!-- Input Section -->
        <label for="input_ids">Question IDs (comma-separated):</label>
        <textarea id="input_ids" rows="4" placeholder="23456, 278901, 23175"></textarea>

        <!-- Buttons for Select All/Deselect All -->
        <div id="selection_buttons">
            <button id="select_all">Select All</button>
            <button id="deselect_all">Deselect All</button>
        </div>

        <!-- Generated Questions -->
        <div id="question_list"></div>

        <!-- Output Section -->
        <div id="output_controls">
            <button id="copy_output">Copy Output</button>
        </div>
        <div class="output-wrapper">
            <div class="output-area">
                <label for="output_text">Output <span style="opacity:0.7">(paste into Anki browser)</span></label>
                <textarea id="output_text" rows="5" readonly></textarea>
            </div>
            <div class="history-area">
                <label for="history_select" style="font-weight:400px">History</label>
                <select id="history_select">
                    <option value="">-- Select a past output --</option>
                </select>
            </div>
        </div>
    </div>

    <script src="./static/utils.js"></script>
    <script src="./static/script.js"></script>
</body>
</html>
